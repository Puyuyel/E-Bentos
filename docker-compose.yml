version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ebentos-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://98.87.133.46:3306/ebentos
      SPRING_DATASOURCE_USERNAME: ebentos
      SPRING_DATASOURCE_PASSWORD: losdibujitos
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app # Monta el código local
      - ~/.m2:/root/.m2 # Cachea dependencias Maven
    command: mvn spring-boot:run # Hot reload automático
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ebentos-frontend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app # Monta el código local
      - /app/node_modules # Evita sobrescribir node_modules
    command: npm run dev
    restart: always
