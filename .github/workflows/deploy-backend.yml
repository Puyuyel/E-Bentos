name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.EC2_BACKEND_HOST }}" ]; then
            echo "EC2_BACKEND_HOST is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_BACKEND_SSH_KEY }}" ]; then
            echo "EC2_BACKEND_SSH_KEY is not set"
            exit 1
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_BACKEND_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_BACKEND_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy backend
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_BACKEND_HOST }} << 'EOF'
          cd ~/ebentos/backend
          git pull origin main
          docker compose down
          docker compose up -d --build
          EOF
