name: Deploy Frontend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_FRONTEND_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_FRONTEND_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_FRONTEND_HOST }} << 'EOF'
          set -e
          echo "ðŸš€ Iniciando despliegue del frontend..."

          # Ir al directorio del proyecto
          cd ~/e-bentos/frontend

          # Traer Ãºltimos cambios
          git pull origin main

          # Instalar dependencias (si cambiÃ³ algo)
          npm ci --force

          # Construir el proyecto
          npm run build

          # Asignar permisos (por si acaso)
          sudo chmod -R 755 dist

          # Reiniciar nginx para aplicar cambios
          sudo systemctl restart nginx

          echo "âœ… Frontend desplegado correctamente."
          EOF
