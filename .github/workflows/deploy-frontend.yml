name: Deploy Frontend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_FRONTEND_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_FRONTEND_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_FRONTEND_HOST }} << 'EOF'
          set -e
          echo "ðŸš€ Desplegando frontend..."

          cd ~/e-bentos/frontend

          # ðŸ”¥ Fuerza el cÃ³digo a coincidir exactamente con GitHub
          git fetch --all
          git reset --hard origin/main
          git clean -fd

          echo "ðŸ“¦ Instalando dependencias..."
          npm ci --force

          echo "ðŸ—ï¸ Compilando frontend..."
          npm run build

          echo "ðŸ”‘ Corrigiendo permisos..."
          sudo chmod -R 755 dist

          echo "ðŸ” Reiniciando Nginx..."
          sudo systemctl restart nginx

          echo "âœ… Despliegue completado correctamente."
          EOF